<style>
  .ng-dirty.ng-invalid {
    border-color: #FA787E;
  }
  
  .ng-dirty.ng-valid {
    border-color: #78FA89;
  }
</style>

<div class="alert alert-success" role="alert" ng-if="editSuccess">Привет, пользователь {{newUserId}}!</div>

<form name="userForm" novalidate>
  <div class="form-group">
    <label>Имя</label>
    <input class="form-control" ng-model="newUser.name" type="text" placeholder="{{user.name}}" required>
  </div>
  <div class="form-group">
    <label>Логин</label>
    <input class="form-control" ng-model="newUser.username" type="text" placeholder="{{user.username}}">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" ng-model="newUser.email" type="text" placeholder="{{user.email}}">
  </div>
  <button type="submit" class="btn btn-default" ng-click="editUser(newUser)" ng-disabled="userForm.$invalid">Редактировать</button>
</form>
